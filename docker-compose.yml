version: "3.8"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: undercut
    ports:
      - "5432:5432"
    volumes:
      - output_db_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/undercut
    depends_on:
      - db

  scraper:
    build: ./scraper
    depends_on:
      - db

volumes:
  output_db_data:
